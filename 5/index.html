<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>
        #my-map {
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="my-map"></div>
<script>
    let myMap = L.map('my-map');
    myMap.setView([41.99414, 43.59994], 8);
    let tl = L.tileLayer(
        'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
        {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZ2lvcXZhcmN4YXZhIiwiYSI6ImNraWhpbzhoNTAwMGUycnFwNDN0YWFmMGIifQ.BBeJlku7TK7jjDEtxtlFfA'
        }
    );
    tl.addTo(myMap)

    const Markers=[
        {
            "title": "Tbilisi",
            "lat": 41.7,
            "lng": 44.8
        },
        {
            "title": "Kutaisi",
            "lat": 42.3,
            "lng": 42.7
        },
        {
            "title": "Batumi",
            "lat": 41.64228,
            "lng": 41.63392
        },
        {
            "title": "Sukhumi",
            "lat": 43.00697,
            "lng": 40.9893
        },
        {
            "title": "Zugdidi",
            "lat": 42.5088,
            "lng": 41.87088
        },
        {
            "title": "Rustavi",
            "lat": 41.54949,
            "lng": 44.99323
        },
        {
            "title": "Gori",
            "lat": 41.98422,
            "lng": 44.11578
        },
        {
            "title": "Tskhinvali",
            "lat": 42.22764,
            "lng": 43.96861
        },
        {
            "title": "Sagarejo",
            "lat": 41.73397,
            "lng": 45.33149
        },
        {
            "title": "khashuri",
            "lat": 41.99414,
            "lng": 43.59994
        },
        {
            "title": "Ozurgeti",
            "lat": 41.92442,
            "lng": 42.00682
        },
        {
            "title": "Akhalkalaki",
            "lat": 41.40514,
            "lng": 43.48629
        },
        {
            "title": "Telavi",

            "lng": 45.47315
        },
        {

            "lat": 42.11,
            "lng": 43.0525
        },
        {
            "title": "Borjomi",
            "lat": 41.85272,
            "lng": 43.41284
        }


    ]

    for (let i=0; i<Markers.length; i++) {
        Markers[i].marker=L.marker([Markers[i].lat, Markers[i].lng]).addTo(myMap);
        Markers[i].marker.bindPopup(Markers[i].title);
    }
</script>
</body>
</html>
